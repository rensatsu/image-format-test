<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Image format support</title>

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Image format support</h1>
    <p>
      This is a simple website to test available image formats in browsers.
    </p>
    <p>
      <a href="https://github.com/rensatsu/image-format-test" target="_blank">Repository</a>.
    </p>

    <h2>AVIF</h2>
    <picture>
      <source type="image/avif" srcset="assets/test.avif" />
      <img src="assets/test.jpg" />
    </picture>

    <h2>WebP</h2>
    <picture>
      <source type="image/webp" srcset="assets/test.webp" />
      <img src="assets/test.jpg" />
    </picture>

    <h2>HEIC</h2>
    <picture>
      <source type="image/heif" srcset="assets/test.heic" />
      <source type="image/heic" srcset="assets/test.heic" />
      <img src="assets/test.jpg" />
    </picture>

    <h2>JPEG XL</h2>
    <picture>
      <source type="image/jxl" srcset="assets/test.jxl" />
      <img src="assets/test.jpg" />
    </picture>
  </body>
</html>
